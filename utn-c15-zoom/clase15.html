<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch de ejemplo</title>
    <!-- <script src="clase15.js"></script> -->
</head>
<body>
    <h1> Pokemon</h1>
    <div id="pokemonData"></div>

    <script>
        // Hacemos una request a la pokeapi para que nos muestre sus propiedaes: nombre, habilidades
        fetch('https://pokeapi.co/api/v2/pokemon/2') // Usas FETCH 
        .then(response => response.json()) // .then haces la PROMESA. La respuesta que le estamos haciendo a la peticion de la request nos la trae en un JSON.
        .then((data)=>{
            const pokemonData = document.getElementById("pokemonData") // en poquemondata guardas el div
            pokemonData.innerHTML =  `Name: ${data.name} 
            `})
        .catch(error => {
            console.log('Eror al obtener los datos del Pokemons');
        }
        )   
    </script>
        
        
</body>
</html>
