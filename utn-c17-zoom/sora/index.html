    Ejercicio 2:

Problema: Registro y Perfil de Usuario

En este ejercicio, tu objetivo es crear una aplicación web que permita a los usuarios registrarse y luego ver su perfil. 
Deberás crear varios archivos HTML, CSS y JavaScript para construir las páginas de registro y perfil, y conectarlos correctamente para que la aplicación funcione como se describe a continuación:

Página de Inicio (index.html):
Crea una página de inicio simple que contenga un título de bienvenida y un enlace que dirija a la página de registro.

Página de Registro (registro.html):
En esta página, debes crear un formulario de registro que incluya los siguientes campos:
Nombre (campo de texto)
Email (campo de texto con validación de email)
Botón de "Registrarse"
Cuando los usuarios llenen el formulario y hagan clic en el botón "Registrarse", sus datos deben ser almacenados en el almacenamiento local del navegador. Luego, deben ser redirigidos automáticamente a la página de perfil.

Página de Perfil (perfil.html):
La página de perfil debe mostrar los datos del usuario registrado. Debes extraer los datos almacenados en el almacenamiento local y mostrar el nombre y el email del usuario en esta página. Si no hay datos de usuario disponibles, muestra un mensaje indicando que no hay datos.


Instrucciones:
Crea los archivos HTML, CSS y JavaScript necesarios para cada página (index.html, registro.html, perfil.html).
Diseña las páginas utilizando HTML y CSS para que sean atractivas y fáciles de entender.
Utiliza JavaScript para manejar el envío del formulario de registro y para mostrar los datos del usuario en la página de perfil.
Asegúrate de que la aplicación funcione correctamente en diferentes navegadores.
Agrega comentarios en el código para explicar los diferentes pasos y funcionalidades.
¡Diviértete y sé creativo/a con el diseño y la interacción de la aplicación!
